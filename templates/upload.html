<!DOCTYPE html>
<html>
<head>
<title>OCR</title>
 <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/jumbotron.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body style = "margin: 0; padding: 0;">
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="
    height: 50px;
">
  <div class="container d-flex justify-content-start">
    <a href="#" style = "text-decoration: none; color: black;"> <h4>Home</h4> </a>
  </div>
</nav>
<div class="container" id="outer">
    
    <h2 class="mb-5">Text Recognition and Question Answering in Hindi</h2>
        <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Context</label>
    <input type="text" class="form-control" name = "context">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Question</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name = "question">
  </div>
                <label for="file-picker">Text File Input</label><br>
                <input id="file-picker" type="file" name="file" accept="image/*" multiple>
                <p class="help-block">Supported Image are '.png', 'jpg'</p>
                <div id="msg" style="color: blue;font-size: 20px"></div>
                
                <button type="submit" value="Upload" id="upload-button" class=" btn btn-primary">Submit</button>
            </div>

        </form>



</div>

</body>
<script>
    $("#file-picker").change(function(){
        var input = document.getElementById('file-picker');
        for (var i=0; i<input.files.length; i++)
        {
            var ext= input.files[i].name.substring(input.files[i].name.lastIndexOf('.')+1).toLowerCase()
            if ((ext == 'jpg') || (ext == 'png'))
            {
                $("#outer #msg").text("Files are supported")
            }
            else
            {
                $("#outer #msg").text("Files are NOT supported")
                document.getElementById("file-picker").value ="";
            }
        }
    } );
</script>

<footer>
    <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</footer>
</html>
